<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Price<button>up</button><button>down</button></th>
      <th scope="col">ABV</th>
      <th scope="col">Pints remaining</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let currentKeg of childKegList | emptiness">
      <td>{{currentKeg.name}}</td>
      <td>{{currentKeg.brand}}</td>
      <td>${{currentKeg.price}}</td>
      <td>{{currentKeg.ABV}}%</td>
      <td [class]="stockColor(currentKeg)">{{currentKeg.pints}}</td>
      <td><button (click)="sellButtonClicked(currentKeg)">Sell Pint</button></td>
    </tr>
  </tbody>
</table>
