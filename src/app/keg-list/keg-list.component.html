<ul>
  <li [class]="stockColor(currentKeg)" *ngFor="let currentKeg of childKegList">{{currentKeg.name}} from {{currentKeg.brand}}: ${{currentKeg.price}}/pint, {{currentKeg.ABV}}% ABV, pints remaining: {{currentKeg.pints}}
  <button (click)="editButtonClicked(currentKeg)">Edit</button>
  <button (click)="sellButtonClicked(currentKeg)">Sell Pint</button>
  </li>
</ul>
